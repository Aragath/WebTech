<!-- USC CSCI571 HW5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW5</title>
    <meta charset="utf-8">
    <link href="/static/style.css" type="text/css" rel="stylesheet">
    <!--Add Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="/static/script.js" defer></script> <!-- defer ensures script loaded after page loaded -->
</head>
<body>
    <div class="Home">
        <p style="margin: 0; padding-top: 20px; font-family: 'Open Sans', sans-serif; font-size: 25px; font-weight: 400;">Stock Search</p>
        <div class="search-container">
            <form id="search-form" autocomplete="off">
                <button type="submit" id="search-button">
                    <img src="/static/Images/img/search-solid.svg" alt="Search">
                </button>
                <input type="text" name="search" placeholder="Enter Stock Ticker Symbol" id="search-input" required>
                <button type="reset" id="reset-button">
                    <img src="/static/Images/img/times-solid.svg" alt="Reset">
                </button>
            </form>
        </div>
    </div>
    <div id="error-msg">
        <div id="not-found"></div>
    </div>
    <div class="search-result" id="search-result">
        <div class="search-result-header">
            <button id="tab-company">Company</button>
            <button id="tab-summary">Stock Summary</button>
            <button id="tab-chart">Charts</button>
            <button id="tab-news">Latest News</button>
        </div>
        <div class="result-company" id="result-company">
            <img id="result-company-img">
            <table id="result-company-table"></table>
        </div>
        <div class="result-summary" id="result-summary">
            <table id="result-summary-table"></table>
            <div id="result-summary-recommend">
                <p style="color: #EF2937;">Strong Sell</p>
                <div class="square" id="square1"></div>
                <div class="square" id="square2"></div>
                <div class="square" id="square3"></div>
                <div class="square" id="square4"></div>
                <div class="square" id="square5"></div>
                <p style="color: #9BCBA8;">Strong Buy</p>
            </div>
            <p style="font-family: 'Roboto', sans-serif; font-weight: 300;">Recommendation Trends</p>
        </div>
        <div class="result-chart" id="result-chart"></div>
        <div class="result-news" id="result-news">
            <div class="news" id="result-news-1" style="display: none;"></div>
            <div class="news" id="result-news-2" style="display: none;"></div>
            <div class="news" id="result-news-3" style="display: none;"></div>
            <div class="news" id="result-news-4" style="display: none;"></div>
            <div class="news" id="result-news-5" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
